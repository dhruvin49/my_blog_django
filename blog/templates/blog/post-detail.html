{% extends 'base.html' %}
{% load static %}


{% block title %}
This Post Title
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'blog/post-details.css'%}">

{% endblock %}
{% block content %}

    <section id="summary">
        <h2>{{ post.title }}</h2>

        <article>
            <img src="{%static  "blog/images/"|add:post.image_name %}" alt="postimage">
            <address>By <a href="mailto:{{post.author.email}}">{{ post.author }}</a></address>
            <div>
                Last Updated on <time> {{post.date|date:"d M Y"}} </time>
            </div>
        </article>

    </section>

    <main>
        {{post.content|linebreaks}}
    </main>
{% endblock %}
